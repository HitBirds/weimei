{% load static %}
<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/form.css' %}" rel="stylesheet">
    <style>
    #center-from {
      height: 80%;
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      -ms-flex-align: center;
      -ms-flex-pack: center;
      -webkit-box-align: center;
      align-items: center;
      -webkit-box-pack: center;
      justify-content: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }
    </style>
  </head>

  <body class="text-center">
  <div><nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">
      <img src="{% static "img/bootstrap-solid.svg"%}" width="30" height="30" alt="">
      武汉唯美</a>
</nav></div>
  <div id="center-from">
    <form id="forget-form" class="form-signin" action="/forgetPw/" method="post">
      <h1 class="h3 mb-3 font-weight-normal">密码重置</h1>
      <label for="inputNum" class="sr-only">账号</label>
      <input name="phoneNum" type="text" id="inputNum" class="form-control" placeholder="账号" required="" autofocus="">
      <label for="inputPassword" class="sr-only">新密码</label>
      <input name="passWd" type="password" id="inputPassword" class="form-control" placeholder="新密码" required="">
      <label for="verifyCode" class="sr-only">验证码</label>
      <div class="input-group">
            <input name="verifyCode" type="text" class="form-control" id="verifyCode" placeholder="验证码">
            <div class="input-group-append">
                <button type="button" class="btn btn-secondary rounded-right get-code" onclick="getCode(this,'forget')" id="J_getCode">获取验证码</button>
                <button type="button" class="btn btn-secondary rounded-right reset-code" id="J_resetCode" style="display:none;"><span id="J_second">30</span>秒后重发</button>
            </div>
        </div>
      <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">提交</button>
      <p class="mt-5 mb-3 text-muted" id="forget-res"></p>
        {% csrf_token %}
    </form>
  </div>
<script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
<script src="{% static "js/jquery.form.js" %}"></script>
<script src="{% static "js/verify.code.js" %}"></script>
<script type="text/javascript">
    $( document ).ready(function() {
    console.log( "ready!" );
    $('#forget-form').ajaxForm({
	target: '#forget-result',
    });
    });
  $('#forget-form').on('submit', function(e) {
e.preventDefault(); // prevent native submit
$(this).ajaxSubmit({
    target: '#forget-res'
})
});
</script>
</body></html>
